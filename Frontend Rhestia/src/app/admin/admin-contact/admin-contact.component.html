<div class="container-fluid" >
  <div class="row">
    <div class="col-md-6 left" style="width: 15%;">      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-6 right" style="width: 80%;padding-left: 4%;padding-top: 5%;">

      <div >


        <div class="form-row " >
          <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
            <tr>
              <th>Nom</th>
              <th>email</th>
              <th>message</th>
              <th>created At</th>

            </tr>
            </thead>
            <tbody *ngFor="let c of Message">
            <tr>
              <td>
                <div class="d-flex align-items-center" >

                  <div class="ms-3">
                    <p class="fw-bold mb-1">{{c.name}}</p>

                  </div>
                </div>
              </td>
              <td>
                <p class="fw-normal mb-1">{{c.email}}</p>

              </td>
              <td>
                <p class="fw-normal mb-1">{{c.message}}</p>
              </td>
              <td>
                <p class="fw-normal mb-1">{{c.createdAt | date: 'dd/MM/yyyy'}}</p>
              </td>


            </tr>

            </tbody>
          </table>

        </div>
      </div>
    </div></div></div>
